<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
      body {
        margin:0px;
      }
      .menubar {
        width: 100%;
        padding: 1px;
        text-align: left;
        margin-bottom: 50px;
        background-color: #12d168;
        text-decoration-line: underline;
      }
      .menubar h1{
        margin-left: 20px;
      }
      .menubar::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        border-bottom: 1px solid black; /* 줄의 스타일 및 색상 */
      }
      /* 로그아웃 버튼 스타일 */
      .logout-form {
        text-align: center;
        margin: 10px;
        color:black;
        text-decoration: none;
      }
      .logout-form-button
      {
        padding: 5px 10px;
        border: none;
        background-color: #12d168;
        color: #333;
        text-decoration: none;
        cursor: pointer;
      }
      .logout-form-button:hover
      {
        background-color:#12d168;
      }

      /* 알림 메시지 스타일 */
      .alert-message {
        text-align: center;
        color: red;
        font-weight: bold;
      }
      
      
      
      /* 로그인 폼 스타일 */
      .login-form {
        background-color: #eeeff1c8;
        width:300px;
        padding:20px;
        padding-bottom: 30px;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;
        max-width: 300px;
      }

      /* 로그인 폼 입력 필드 스타일 */
      .login-form label {
        display: block;
        margin-bottom: 10px;
      }

      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 290px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .login-form input[type="submit"] {
        margin-top: 20px;
        width: 300px;
        padding: 10px;
        background-color: #12d168;
        color: rgb(240, 235, 235);
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    
      .menu{
        display: flex; /* 요소들을 가로로 나란히 배치 */
        align-items: center; /* 요소들을 수직 가운데 정렬 */
        margin-left: 100px;
        margin-right: 100px;
        justify-content: center;
      }


      .login-links {
        list-style-type: none; 
        margin: 0;
        padding: 0;
        display: flex;
      }
      
      .login-links li {
        margin-right: 10px; 
      }
      
      .login-links li a {
        display: block; 
        padding: 5px 10px; 
        text-decoration: none; 
        background-color: #12d168; 
        color: #333; 
      }
      
      .login-links li a:hover {
        background-color: #10b45a; 
      }
      
      .register {
        font-size: 12px;
        margin-top: 20px;
        text-align:center;
      }
      .regiser a{
        text-decoration: none;
      }

      /* 차트 스타일 */
      #chart_div {
        width: 100%;
        height: 400px;
        margin-top: 20px;
      }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var coinData = {{ coin_prices | safe }};
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Time');
        data.addColumn('number', 'Price');

        // 최근 12개 데이터만 가져오기
        var startIndex = Math.max(0, coinData.length - 12);

        for (var i = startIndex; i < coinData.length; i++) {
          var row = coinData[i];
          var timestamp = new Date(row[0]);

          // 시간 문자열 생성
          var timeString = timestamp.toLocaleString('en-US', {
            month: 'numeric',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric'
          });

          var price = parseFloat(row[1]);

          data.addRow([timeString, price]);
        }

        var options = {
          title: '코인 가격',
          curveType: 'none',
          legend: { position: 'bottom' },
          hAxis: {
            title: '시간',
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div class="menubar">
      <h1>Coin Market</h1>
    </div>
    {% if login %}
    <p style="text-align:center; font-size: 23px;">어서오세요 {{ username }} 님!</p>
    <div class="menu">
      <form class="logout-form" method="POST" action="{{ url_for('logout') }}">
        <input type="submit" value="로그 아웃" class="logout-form-button">
      </form>
      <ul class="login-links">
        <li><a href="account">계정 관리</a></li>
        <li><a href="board">매매 게시판</a></li>
      </ul>
    </div>
    {% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert-message">
        <script>
          alert("{{ messages[-1] }}");
        </script>
      </div>
      {% endif %}
    {% endwith %}
    {% if not login %}
    <form class="login-form" method="POST">
      <label for="username">사용자 이름:</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password"><br>
      <input type="submit" value="로그인" class="submit-button">
    </form>
    {% endif %}
    {% if register %}
    <div class = "register">
    <a href="{{ url_for('register') }}">회원이 아니신가요?</a>
    </div>
    {% endif %}
    <div id="chart_div"></div>
    

  </body>
</html>
